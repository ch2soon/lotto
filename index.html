<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" href="./favicon.ico" />
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap/bootstrap-icons.css" rel="stylesheet" />
    <link href="./css/font.css" rel="stylesheet" />
    <link href="./css/style.min.css" rel="stylesheet" />
    <title>ES6 Study</title>
  </head>
  <body>
    <header>
      <h1>ES6 Study</h1>
    </header>
    <main>
      <div class="container">
        <div class="sub_title">
          <div><i class="bi bi-building-fill"></i> <span>로또번호 추출기</span></div>
        </div>
        <div class="ext_operation_area">
          <select class="form-select extraction_cnt">
            <option value="1" selected>1 Game</option>
            <option value="5">5 Game</option>
            <option value="10">10 Game</option>
          </select>
          <button type="button" class="btn btn-outline-primary w100 extraction_btn">Extraction</button>
        </div>
        <div class="toggle_button_area">
          <i class="bi bi-chevron-double-down toggle_button"></i>
        </div>
        <div class="toggle_option">
          <input type="text" class="form-control include_manual" placeholder="고정수가 있으면 입력하세요.(숫자와 콤마만 등록-콤마구분)" />
          <button type="button" class="btn btn-secondary w80 reset" data-input-name="include_manual">Reset</button>
          <input type="text" class="form-control negative_manual" placeholder="제외수가 있으면 입력하세요.(숫자와 콤마만 등록-콤마구분)" />
          <button type="button" class="btn btn-secondary w80 reset" data-input-name="negative_manual">Reset</button>
        </div>
        <hr />
        <section>
          <div class="section_area">
            <div class="extraction_area">
              <p>번호 추출시 여기에 표시됩니다.</p>
            </div>
            <div class="before_number_area">
              <div class="ext-area">
                <div class="ext-title">※ 최근 당첨번호</div>
                <div class="ext-radio">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ext-count" type="radio" name="ext_cnt" id="ext_cnt1" value="10" checked />
                    <label class="form-check-label" for="ext_cnt1"> 10회 </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ext-count" type="radio" name="ext_cnt" id="ext_cnt2" value="20" />
                    <label class="form-check-label" for="ext_cnt2"> 20회 </label>
                  </div>
                </div>
              </div>
              <table class="table table-bordered">
                <thead class="table-dark">
                  <tr>
                    <th>회차</th>
                    <th>당첨번호</th>
                    <th>보너스</th>
                    <th>추첨일</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary btn-sm getAPILottoNumber" data-bs-toggle="modal" data-bs-target="#getApiModal">당첨번호 가져오기</button>
      </div>
    </footer>

    <div class="modal fade" id="getApiModal" tabindex="-1" role="dialog" aria-labelledby="getApiModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">
              회차별 당점번호 가져오기 API
              <input type="text" class="form-control drwNo" />
              <button type="button" class="btn btn-dark btn-sm getNumber">전송</button>
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <table class="table table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">회차</th>
                  <th scope="col">당첨번호</th>
                  <th scope="col">보너스번호</th>
                  <th scope="col">추첨일</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="numberInfoModal" tabindex="-1" role="dialog" aria-labelledby="numberInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body"></div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/function.min.js"></script>
    <script src="./js/common.min.js"></script>
  </body>
</html>
