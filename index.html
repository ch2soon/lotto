<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>ES6 Study</title>
  </head>
  <body>
    <header>
      <h1>ES6 Study</h1>
    </header>
    <main>
      <div class="container">
        <div class="sub_title">
          <div><i class="bi bi-building-fill"></i> <span>로또번호 추출기</span></div>
        </div>
        <div class="ext_operation_are">
          <input type="text" class="form-control negative_manual" placeholder="제외수가 있으면 입력하세요.(숫자와 콤마만 등록-콤마구분)" />
          <select class="form-select extraction_cnt">
            <option value="1" selected>1 Game</option>
            <option value="5">5 Game</option>
            <option value="10">10 Game</option>
          </select>
          <button type="button" class="btn btn-outline-primary w100 extraction_btn">Extraction</button>
        </div>
        <hr />
        <section>
          <div class="section_area">
            <div class="extraction_area">
              <p>번호 추출시 여기에 표시됩니다.</p>
            </div>
            <div class="before_number_area">
              <p>※ 최근 10회 당첨번호</p>
              <table class="table table-bordered">
                <thead class="table-dark">
                  <tr>
                    <th>회차</th>
                    <th>당첨번호</th>
                    <th>보너스번호</th>
                    <th>추첨일</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary btn-sm getAPILottoNumber" data-bs-toggle="modal" data-bs-target="#getApiModal">
          당첨번호 가져오기
        </button>
      </div>
    </footer>

    <div class="modal fade" id="getApiModal" tabindex="-1" role="dialog" aria-labelledby="getApiModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">
              회차별 당점번호 가져오기 API
              <input type="text" class="form-control drwNo" />
              <button type="button" class="btn btn-dark btn-sm getNumber">전송</button>
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <table class="table table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">회차</th>
                  <th scope="col">당첨번호</th>
                  <th scope="col">보너스번호</th>
                  <th scope="col">추첨일</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
