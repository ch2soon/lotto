<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        const key_example = [
            { pk:"10", title:"title0" },
            { pk:"1010", title:"title0_0" },
            { pk:"1011", title:"title0_1" },
            { pk:"101110", title:"title0_1_0" },
            { pk:"101111", title:"title0_1_1" },
            { pk:"1012", title:"title0_2" },
            { pk:"11", title:"title1" },
            { pk:"12", title:"title2" },
            { pk:"13", title:"title3" },
            { pk:"1310", title:"title3_0" },
            { pk:"1311", title:"title3_1" }
        ];

        $(document).ready(function() {
            let _str = '';
            key_example.forEach(function(data, index) {
                let depth = data.pk.length / 2;         // 두자리당 뎁스 구분으로 2로 나누어 뎁스 지정
                if(depth === 1) _str += '<div class="depth1">'+data.title;
                if(depth === 2) _str += '<div class="depth2" style="margin-left:20px;">'+data.title;
                if(depth === 3) _str += '<div class="depth3" style="margin-left:40px;">'+data.title;
                if(depth === 3) _str += '</div>';
                if(depth === 2) _str += '</div>';
                if(depth === 1) _str += '</div>';
            });
            $(".example-area").html(_str);
        });
    </script>
</head>
<body>
    <div class="example-area"></div>
</body>
</html>
